<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Poppins font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="stat-display">
    <h1 id="wins-display">Wins: 0</h1>
    <h1 id="losses-display">Losses: 0</h1>
    <h1 id="draws-display">Draws: 0</h1>
  </div>

  <div id="mark-display">
    <p id="user-mark-display">User: X</p>
    <p id="computer-mark-display">Computer: O</p>
  </div>

  <script src="script.js"></script>

  <div id="button-container"></div>

  <footer>
    <p id="footer-text">
      <a id="footer-anchor" href="https://github.com/jonny-berry" target="_blank">
        // Developed by <span id="name-wrapper">Jonny Berry</span>
      </a>
    </p>
  </footer>

</html>
